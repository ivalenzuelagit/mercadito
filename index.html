<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Productos</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure rounded corners and Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background, similar to Mercado Libre */
            color: #333;
            /* Background image styles */
            background-image: url('https://lh6.googleusercontent.com/-MdbItJIG9Hg/Vr3jWpDNeZI/AAAAAAAAADw/fynGmEyoX1wF2epMuIKh9x3dGwMaIwsPgCJkC/photo.jpg'); /* Placeholder background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Makes the background scroll with the content */
        }
        /* Specific styles for the product image to ensure object-fit and rounded top corners */
        .product-card img {
            width: 100%;
            height: 200px; /* Fixed height for consistent card appearance */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-top-left-radius: 0.5rem; /* Rounded corners on top-left */
            border-top-right-radius: 0.5rem; /* Rounded corners on top-right */
        }
        /* Style for the contact info button */
        .contact-info-btn {
            transition: background-color 0.3s ease;
        }
        .contact-info-btn:hover {
            background-color: #2968c8; /* Darker blue on hover */
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative; /* Needed for absolute positioning of close button */
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-green-300 p-4 shadow-md rounded-b-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-2 md:mb-0">
                <img src="https://factotal.com/assets/sources/colombia/logo-og.png" alt="Logo de la Tienda" class="h-12 w-12 mr-3 rounded-full"> <!-- Added Logo -->
                <h1 class="text-3xl font-bold text-gray-800">Mercadito Factotal</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
        

                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <!-- Product Grid Section -->
        <section id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be loaded here by JavaScript -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-6 text-center mt-8 rounded-t-lg">
        <p>&copy; 2025 Mis Productos. Todos los derechos reservados Factotal TI.</p>
    </footer>

    <!-- Contact Info Modal -->
    <div id="contactModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeModal">&times;</button>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Datos del Contacto</h2>
            <p class="text-gray-700 mb-2"><strong class="text-gray-900">Vendedor:</strong> <span id="modalSellerName"></span></p>
            <p class="text-gray-700 mb-2"><strong class="text-gray-900">Email:</strong> <span id="modalSellerEmail"></span></p>
            <p class="text-gray-700 mb-4"><strong class="text-gray-900">Teléfono:</strong> <span id="modalSellerPhone"></span></p>
            <p class="text-sm text-gray-500">Estos datos son proporcionados por el vendedor.</p>
        </div>
    </div>

    <script>
        const productGrid = document.getElementById('productGrid');
        const localStorageKey = 'mercadoProducts'; // Key for localStorage

        const contactModal = document.getElementById('contactModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modalSellerName = document.getElementById('modalSellerName');
        const modalSellerEmail = document.getElementById('modalSellerEmail');
        const modalSellerPhone = document.getElementById('modalSellerPhone');

        // Function to render products from an array
        function renderProducts(products) {
            productGrid.innerHTML = ''; // Clear existing products
            if (products && products.length > 0) {
                products.forEach(product => {
                    const newProductCard = document.createElement('div');
                    newProductCard.classList.add(
                        'product-card', 'bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden',
                        'transform', 'transition-transform', 'duration-200', 'hover:scale-105'
                    );

                    // Format the price with thousands separators and no decimals
                    const formattedPrice = parseInt(product.price).toLocaleString('es-CL');

                    newProductCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-3 line-clamp-3">${product.description}</p>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xl font-bold text-gray-800">CLP ${formattedPrice}</span>
                            </div>
                            <button class="contact-info-btn bg-blue-500 text-white py-2 px-4 rounded-md w-full hover:bg-blue-600 transition-colors duration-200"
                                data-seller-name="${product.sellerName || 'No especificado'}"
                                data-seller-email="${product.sellerEmail || 'No especificado'}"
                                data-seller-phone="${product.sellerPhone || 'No especificado'}">
                                Ver datos del Contacto
                            </button>
                        </div>
                    `;
                    productGrid.appendChild(newProductCard);
                });
            } else {
                productGrid.innerHTML = '<p class="text-center text-gray-600 col-span-full">No hay productos disponibles. ¡Añade algunos desde la página de administración!</p>';
            }
        }

        // Load products from localStorage on page load
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            renderProducts(products);
        }

        // Event listener for opening the modal
        productGrid.addEventListener('click', function(event) {
            if (event.target.classList.contains('contact-info-btn')) {
                const button = event.target;
                modalSellerName.textContent = button.dataset.sellerName;
                modalSellerEmail.textContent = button.dataset.sellerEmail;
                modalSellerPhone.textContent = button.dataset.sellerPhone;
                contactModal.classList.add('show');
            }
        });

        // Event listener for closing the modal
        closeModalBtn.addEventListener('click', function() {
            contactModal.classList.remove('show');
        });

        // Close modal if clicking outside the content
        contactModal.addEventListener('click', function(event) {
            if (event.target === contactModal) {
                contactModal.classList.remove('show');
            }
        });


        // Listen for changes in localStorage (e.g., from admin page)
        window.addEventListener('storage', (event) => {
            if (event.key === localStorageKey) {
                loadProducts(); // Reload products if localStorage changes
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
